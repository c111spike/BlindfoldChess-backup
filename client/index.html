<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>SimulChess</title>
    <style>
      :root{--background:210 6% 98%;--foreground:210 8% 12%}
      .dark{--background:207 20% 14%;--foreground:210 6% 96%}
      html,body{margin:0;padding:0;min-height:100vh;background:hsl(var(--background));color:hsl(var(--foreground));font-family:'Inter',system-ui,-apple-system,sans-serif}
      #root{min-height:100vh}
    </style>
    <link rel="preload" href="/fonts/inter-subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <script>
      (function() {
        const theme = localStorage.getItem('simul-chess-theme') || 'dark';
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
